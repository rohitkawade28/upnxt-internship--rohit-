<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background: #1abc9c;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .box {
      background: #ecf0f1;
      padding: 20px;
      border-radius: 5px;
      flex: 1;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .box {
      background: #333;
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        flex-direction: column;
      }
    }

    form {
      padding: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header id="mainHeader">
  <h1>Internship Task 2</h1>
  <button onclick="toggleMode()">CLICK</button>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<section class="container">
  <div class="box">
    <h2>Welcome</h2>
    <p id="welcomeText">I have created this webpage by using html and css.</p>
    <button onclick="changeText()">Show More</button>
  </div>

  <div class="box">
    <h2>About Us</h2>
    <p>This is the Paragraph tag.</p>
  </div>

  <div class="box">
    <h2>Services</h2>
    <p>Web Design, Development, and more.</p>
    <button onclick="buyNow()">Buy Now</button>
  </div>
</section>

<!-- Contact Form -->
<form onsubmit="return validateForm()">
  <h2>Contact Us</h2>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="email" id="email" placeholder="Enter your email">
  <textarea id="message" placeholder="Enter your message"></textarea>
  <button type="submit">Submit</button>
</form>

<footer>
  <p>My Website</p>
</footer>

<!-- External JavaScript file -->
<script src="script.js"></script>
</body>
</html>
