<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Header */
header {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 20px;
}


nav {
  background: #34495e;
  display: flex;
  justify-content: center;
}

nav a {
  color: white;
  padding: 15px 20px;
  text-decoration: none;
}
/* hovering */
nav a:hover {
  background: #1abc9c;
}


.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

.box {
  background: #ecf0f1;
  padding: 20px;
  border-radius: 5px;
  flex: 1;
}

/* footer */
footer {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 10px;
}


@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }

  .container {
    flex-direction: column;
  }
}

  </style>
</head>
<body>

  <header>
    <h1>Internship Task 2</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="container">
    <div class="box">
      <h2>Welcome</h2>
      <p>I have created this webpage by using html and css.</p>
    </div>

    <div class="box">
      <h2>About Us</h2>
      <p>Our layout changes based on screen size.</p>
    </div>

    <div class="box">
      <h2>Services</h2>
      <p>Web Design, Development, and more.</p>
    </div>
  </section>

  <footer>
    
    <p>My Website</p>
  </footer>

</body>
</html>
